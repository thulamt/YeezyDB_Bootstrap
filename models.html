<div class="modal fade" id="login" aria-hidden="true" aria-labelledby="loginlabel" tabindex="-1">

      </div>
      <div class="modal-body">
          <div class="input-group mb-3">
              <span class="input-group-text">Email Address:</span>
              <input type="text" class="form-control" placeholder="JohnDoe@email.com">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text">Password:</span>
              <input type="text" class="form-control" placeholder="******">
          </div>
      </div>
      <div class="modal-footer">
          <div class="btn-group">
              <button class="btn btn-primary" data-bs-target="#signup" data-bs-toggle="modal" data-bs-dismiss="modal">Create New Account</button>

          </div>
      </div>

<div class="modal fade" id="signup" aria-hidden="true" aria-labelledby="signupLabel" tabindex="-1">

      </div>
      <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Enter Name:</span>
            <input type="text" class="form-control" placeholder="First Name">
            <input type="text" class="form-control" placeholder="Last Name">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Email Address:</span>
            <input type="text" class="form-control" placeholder="JohnDoe@email.com">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text">Password:</span>
              <input type="text" class="form-control" placeholder="******">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text">Confirm Password:</span>
            <input type="text" class="form-control" placeholder="******">
          </div>
      </div>
      <div class="modal-footer">
          <div class="btn-group">
            <a href="./models_signin.html" data-bs-toggle="modal" class="btn btn-primary">Create New Account</a>
